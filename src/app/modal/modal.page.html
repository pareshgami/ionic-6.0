<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" id="simple-modal" (click)="open('simple')">Show Modal</ion-button>
  <ion-button expand="block" id="card-modal" (click)="open('card')">Show Card Modal</ion-button>
  <ion-button expand="block" id="sheet-modal" (click)="open('sheet')">Show Sheet Modal</ion-button>


  <!-- simple modal -->
  <ion-modal
    [isOpen]="modals.simple"
    >
    <ng-template>
      <ion-content>
        <ion-button (click)="open('simple')">
          Close Modal
        </ion-button>
        Modal Content
      </ion-content>
    </ng-template>
  </ion-modal>
  
  <!-- Card Modal  -->
  <ion-modal
    [isOpen]="modals.card"
    [swipeToClose]="true"
    [presentingElement]="routerOutlet.nativeEl"
  >
    <ng-template>
      <ion-content>
        <ion-button (click)="open('card')">
          Close Modal
        </ion-button>
        Modal Content
      </ion-content>
    </ng-template>
  </ion-modal>

    <!-- Sheet Modal -->
    <ion-modal
    [isOpen]="modals.sheet"
    [breakpoints]="[0.1, 0.5, 1]"
    [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div>
          Modal Content
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
